<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title th:text="'DocDesk Clinical history'"></title>
    <style>
    </style>
</head>
<body>
<div layout:fragment="content">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 th:if="${paciente == null}">Clinical history</h1>
                    <h1 th:if="${paciente != null}">Clinical history <span th:text="${paciente.nombre + ' ' + paciente.apellido}"></span></h1>
                </div>
            </div>
        </div>
    </section>

    <section id="clinicalhistory-section" class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card card-primary">
                        <form th:action="@{/clinicalhistory/save}" method="post">
                            <input type="hidden" id="id-paciente" name="idPaciente" th:value="${paciente != null ? paciente.idPaciente : 0}">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="familiaresHeredados">Antecedentes familiares heredados</label>
                                    <textarea class="form-control" rows="2" id="familiaresHeredados"
                                              name="antecedentesFamiliaresHeredados"
                                              th:text="${historiaClinica.antecedentesFamiliaresHeredados}"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="patologicos">Antecedentes patológicos personales</label>
                                    <textarea class="form-control" rows="2" id="patologicos"
                                              name="antecedentesPatologicosPersonales"
                                              th:text="${historiaClinica.antecedentesPatologicosPersonales}"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="noPatologicos">Antecedentes personales no patológicos</label>
                                    <textarea class="form-control" rows="2" id="noPatologicos"
                                              name="antecedentesPersonalesNoPatológicos"
                                              th:text="${historiaClinica.antecedentesPersonalesNoPatológicos}"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="quirurgicos">Antecedentes quirúrgicos traumáticos</label>
                                    <textarea class="form-control" rows="2" id="quirurgicos"
                                              name="antecedentesQuirurgicosTraumaticos"
                                              th:text="${historiaClinica.antecedentesQuirurgicosTraumaticos}"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="otros">Otros</label>
                                    <textarea class="form-control" rows="2" id="otros"
                                              name="otros"
                                              th:text="${historiaClinica.otros}"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<div layout:fragment="page-scripts">
    <script>
    </script>
</div>

</body>
</html>
